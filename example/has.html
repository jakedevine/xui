<html>
<head>
<title>XUI Examples</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<style>
  #baz {
    width:100px;
    height:100px;
    left:0px;
    border:2px solid #000;
    -webkit-border-radius:6px;    
  }
</style>
<script src="../lib/xui.js" type="text/javascript"></script>

<script type="text/javascript">

  x$(window).load(function(e) {
  
    x$('#click3').click(function(){
      
    });
		
    	x$('#add').click(function(){
    		x$('#baz').tween([{ background:'red' },{ background:'blue'}]);
    		x$('#baz').tween({ background:'red' }).tween({ background:'blue'});    		
  		});

var l = 200;	
x$('#add2').click(function(){
	x$('#baz').tween({ background:'black',color:'#fff',after: function(){
	  x$('#baz').tween({ background:'red',duration:1,after:function(){
	    x$('#baz').tween({ by:[200,0],duration:.5, after: function(){

        // This keeps the element in the position after the animation
	      x$('#baz').css({'position':'relative','left':l + 'px'});
        l += 200;	
	    }});
	  }});
	}});
});
  		
		});
</script>
</head>

<body>
  
  <h1 > Nope</h1>

    <li id="one" class="foo bar baz" style="font-size:20px">one</li>
    <li id="two">two</li>
    <li class="foo baz">three</li>
    <li>four</li>
    <li>five</li>
  </ul>
  
    
  <div id="baz"><span>Baz</span></div>
  <button id="add">Chain (red, blue)</button>
  <button id="add2">Simple</button>  
  
  <button id="click3">button</button>    
</body>
